<md-content flex>
	<md-content layout-padding>
		<p>Icons are added using:</p>
		<p><code>&lt;md-icon md-svg-icon="icon-name"&gt;&lt;/md-icon&gt;</code></p>
	</md-content>

	<md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Available icons</h2>
    </div>
  </md-toolbar>
	<md-content layout-padding>
		<md-grid-list
		  md-cols-xs="2" md-cols-sm="4" md-cols-gt-sm="6"
		  md-row-height-gt-md="1:1" md-row-height="2:2"
		  md-gutter="12px" md-gutter-gt-sm="8px">
		  
		  <md-grid-tile ng-repeat="icon in $ctrl.icons">
		  	<md-icon md-svg-icon="{{icon}}"></md-icon>
		    <md-grid-tile-footer>
		      <h3>{{icon}}</h3>
		    </md-grid-tile-footer>
		  </md-grid-tile>

		</md-grid-list>
	</md-content>
</md-content>
